<html>

<head>
	<script type="text/javascript">
	function validate() {
		var uname = document.getElementById("txtUserName").value
	//	var uname1 = document.forms[0].elements[0].value;
		var password1 = document.getElementById("txtPassword").value
		var password2 = document.getElementById("txtPassword2").value
		var err1 = document.getElementById("err1");

		if(uname.length ==0){
			err1.innerHTML = "<font color=red>Please enter your username";
				return false;
		}
		else if (password1.length == 0){
			alert("Please enter your password")
			return false;
		}
		else if (password2.length == 0){
			alert("Please enter your confirm password")
			return false;
		}
		else {
			alert("Welcome :"+uname);
		}
	}
	</script>
</head>

<body>
