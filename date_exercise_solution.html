<html>

<body>
	<script>
		var today = new Date();
		var billAmount = parseInt(prompt("Please enter bill amount "));
		console.log("Today day :"+today.getDate())
		var day = parseInt(today.getDate());
		if (day <= 15) {
			alert("No late fee so your total bill is :" + billAmount);
		}
		else {
			var daysLate = day - 15;
			var fine = daysLate * 50;
			alert("You FINAL & TOTAL bill amount is  : " + (billAmount + fine));
		}


	</script>

</body>

</html>
