<html>

<head>
    <script>
        function checkData() {
            var num1 = parseInt(document.forms[0].elements[0].value);
            var errorMessage1 = document.getElementById("errorMessage1");
            if (num1 <= 0) {
                errorMessage1.innerHTML = "<font color=red>Please enter positive numbers only"
                document.getElementById("number1").value = ""
                document.getElementById("number1").focus()
            }
            else {
                errorMessage1.innerHTML = "<font color=green>Correct Input"

            }
        }
        function checkData2() {
            var num2 = parseInt(document.forms[0].elements[1].value);
            var errorMessage2 = document.getElementById("errorMessage2");
            if (num2 <= 0) {
                errorMessage2.innerHTML = "<font color=red>Please enter positive numbers only"
                document.getElementById("number2").value = ""
                document.getElementById("number2").focus()
            }
            else {
                errorMessage2.innerHTML = "<font color=green>Correct Input"

            }
        }

        function showResult() {

            var num1 = document.getElementById("number1").value;
            var num2 = document.getElementById("number1").value;

            if (num1 == "" || num2 == "") {
                document.getElementById("err3").innerHTML = "<font color='red'>Enter the numbers first";
               return;
            }

            var operator = document.getElementById("operator").value;
            var res = document.getElementById("result");
            if (operator == 1) {

                var result = parseInt(num1) + parseInt(num2);
                res.innerHTML = num1 + " + " + num2 + " = " + result;

            }

            else if (operator == 2) {

                var result = parseInt(num1) - parseInt(num2);

                res.innerHTML = num1 + " - " + num2 + " = " + result;

            }

            else if (operator == 3) {

                var result = parseInt(num1) * parseInt(num2);

                res.innerHTML = num1 + " * " + num2 + " = " + result;

            }

            else if (operator == 4) {

                var result = parseInt(num1) / parseInt(num2);

                res.innerHTML = num1 + " / " + num2 + " = " + result;

            }

        }

    </script>
</head>

<body>
    <form action="" name="shellForm">
        Number 1 : <input type="text" id="number1" name="number1" onblur="checkData()">
        <span id="errorMessage1"></span>
        <br />
        Number 2 <input type="text" id="number2" name="number2" onblur="checkData2()">
        <span id="errorMessage2"></span>
        <br />
        Operation : <select id="operator" onchange="showResult()">
            <option>----select----</option>
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
        </select>
            <br/>
        <span id="result">

        </span>
    </form>
</body>

</html>
