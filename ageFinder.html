<html>

<body>
    <script>
        var today = new Date();		//2nd Sep 2022
        var dob = new Date();	//2nd Sep 2022
        dob.setFullYear(2001, 4, 9);//09th May  2001
        var day = 1000 * 60 * 60 * 24;
        x = (today - dob) / day;
        alert("Your age is days  :  " + x);
        alert("Your age is years  :  " + x/365);

    </script>
</body>
