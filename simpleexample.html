<html>

<head>
    <script>
        function checkData() {
            var uname = document.forms[0].elements[0].value;
            var err1 = document.getElementById("errorMessage");
            if (uname.length == 0) {
                err1.innerHTML = "<font color=red>Please enter guest name to proceed"
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="imageDemo.html" name="shellForm" onsubmit="return checkData()">
        Guest Name : <input type="text" id="guestName" name="guestName">
        <span id="errorMessage"></span>
        <br />
        <input type="submit" value="Go">
    </form>
</body>

</html>
